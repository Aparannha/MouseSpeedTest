<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Click Counter with Timer</h1>

        <!-- Timer input and controls -->
         <div>
            <label for="timeInput">Set Timer (seconds): </label>
            <input type="number" id="timeInput" min="1" value="10">
            <button id="startButton">Start Timer</button>
         </div>

        <!-- Timer display and click counter -->
         <div class="timer">
            <h2 id="timerDisplay">Time Left: 0</h2>
         </div>
        <button id="countButton">Count: 0</button>

        <!-- Reset Button -->
         <button id="resetButton">Reset</button>

         <p id="clickResult"></p>
    </div>
    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
